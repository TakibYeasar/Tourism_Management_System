{% extends 'adminuser/base.html' %}
{% block content %}
<div class="col-sm-12">
    <div class="card">
        <div class="card-block">
            <h4 class="sub-title">Update Guide Details</h4>
            <form method="POST" action="{% url 'update_guide' gid=guide.id %}" enctype="multipart/form-data">
                {% include 'adminuser/messages.html' %}
                {% csrf_token %}
                <input type="hidden" name="guide_id" value="{{ guide.id }}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="full_name" required value="{{ guide.full_name }}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="designation" required value="{{ guide.designation }}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Profile Picture</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="image">
                        {% if guide.image %}
                            <img src="{{ guide.image.url }}" alt="Profile Picture" style="max-width: 100px; max-height: 100px;">
                        {% else %}
                            <p>No image available</p>
                        {% endif %}
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Facebook Link</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" name="facebook_link" value="{{ guide.facebook_link }}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Twitter Link</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" name="twitter_link" value="{{ guide.twitter_link }}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Instagram Link</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" name="instagram_link" value="{{ guide.instagram_link }}">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-user btn-block">Update Guide</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
