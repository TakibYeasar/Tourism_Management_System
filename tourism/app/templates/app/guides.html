{% load static %}
{% block content %}
<div class="container-xxl py-5" id="team">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Travel Guide</h6>
            <h1 class="mb-5">Meet Our Guide</h1>
        </div>
        <div class="row g-4">
            {% for guide in guides %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{ guide.image.url }}" alt="{{ guide.full_name }}">
                        </div>
                        <div class="position-relative d-flex justify-content-center" style="margin-top: -19px;">
                            {% if guide.facebook_link %}
                                <a class="btn btn-square mx-1" href="{{ guide.facebook_link }}"><i class="fab fa-facebook-f"></i></a>
                            {% endif %}
                            {% if guide.twitter_link %}
                                <a class="btn btn-square mx-1" href="{{ guide.twitter_link }}"><i class="fab fa-twitter"></i></a>
                            {% endif %}
                            {% if guide.instagram_link %}
                                <a class="btn btn-square mx-1" href="{{ guide.instagram_link }}"><i class="fab fa-instagram"></i></a>
                            {% endif %}
                        </div>
                        <div class="text-center p-4">
                            <h5 class="mb-0">{{ guide.full_name }}</h5>
                            <small>{{ guide.designation }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
